<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Mrauk Oo Meditation Center: You can listen Dhamma Audio, read Facebook News, learn what it is about and get contact information for donation.">
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-118871741-4"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-118871741-4');
	</script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Mrauk Oo Meditation Center</title>
	<style>
		li.active a {
			color: #fff !important;
			background-color: #343a40 !important;
			border-color: #343a40 !important;
		}
	</style>
  </head>
  <body>
	
	<nav class="pager d-flex justify-content-center mt-5"></nav>
	
	<div class="content d-flex flex-wrap justify-content-around align-self-start mx-2 my-4"></div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./pagination.min.js"></script>

	<script>
		$(document).ready(function() {
			var url = './all-playlist.json';
			$.get(url, function(playlistIds) {
				$('.pager').pagination({
					dataSource: playlistIds,
					pageSize: 6,    				
					ulClassName: "pagination",
					callback: function(playlistIds, pagination) {
						$('li').addClass('page-item');					
						$('li a').addClass('page-link');
						$('li a').addClass('text-dark');
						$(".content").html("");
						for(var i = 0; i < playlistIds.length; i++) {
							var card = $('<div class="card mb-4" style="width: 24rem;">');
							var embeddedPlayer = '<iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/'+playlistIds[i]+'&color=%23404854&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=true"></iframe>';
							card.append(embeddedPlayer);
							$(".content").append(card);
						}
					}
				});
			});
		});
	</script>
  </body>
</html>
